<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad Sorpresa</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; background: #87CEEB; }
        #form-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(28, 28, 28, 0.9);
            padding: 30px; border-radius: 15px;
            text-align: center; color: white; z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid #e74c3c;
        }
        input { 
            padding: 12px; border-radius: 5px; border: none; 
            width: 80%; margin-bottom: 20px; font-size: 1rem;
            text-align: center;
        }
        button { 
            padding: 12px 25px; background: #e74c3c; color: white; border: none; 
            border-radius: 5px; cursor: pointer; font-weight: bold; 
            text-transform: uppercase; transition: 0.3s;
        }
        button:hover { background: #c0392b; transform: scale(1.05); }
        canvas { display: block; background: linear-gradient(to bottom, #1e3c72, #2a5298, #87CEEB); }
    </style>
</head>
<body>

    <div id="form-container">
        <h3>Escribe tu nombre aqu√≠... ‚ù§Ô∏è</h3>
        <input type="text" id="nameInput" placeholder="Tu nombre...">
        <br>
        <button onclick="startAnimation()">Abrir Regalo üéÑ</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.mfiles.co.uk/mp3-downloads/jingle-bells-keyboard.mp3" type="audio/mp3">
    </audio>
    <audio id="planeSound" loop>
        <source src="https://www.soundjay.com/transportation/sounds/propeller-plane-fly-over-1.mp3" type="audio/mp3">
    </audio>

    <canvas id="skyCanvas"></canvas>

    <script>
        const canvas = document.getElementById('skyCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let planeX = -100;
        let planeY = 0;
        let animationStarted = false;
        let userName = "";

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function startAnimation() {
            userName = document.getElementById('nameInput').value || "Amiga";
            document.getElementById('form-container').style.display = 'none';
            
            // Iniciar sonidos
            document.getElementById('bgMusic').play();
            document.getElementById('planeSound').play();
            
            animationStarted = true;
            planeY = canvas.height / 2;
            animate();
        }

        function drawPlane(x, y) {
            ctx.fillStyle = "#e74c3c"; // Color rojo navide√±o
            ctx.beginPath();
            ctx.ellipse(x, y, 25, 10, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(x - 5, y - 25, 10, 50);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (animationStarted && planeX < canvas.width + 500) {
                particles.push({
                    x: planeX - 20,
                    y: planeY + (Math.random() * 10 - 5),
                    size: 8,
                    opacity: 1
                });
            }

            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.opacity -= 0.002;
                p.size += 0.05;
                ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Mensaje solicitado: FELIZ NAVIDAD CON CARI√ëO [NOMBRE]
                if (i % 100 === 0 && i > 0) {
                    ctx.font = "bold 25px Arial";
                    ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                    ctx.fillText("FELIZ NAVIDAD CON CARI√ëO " + userName.toUpperCase(), p.x, p.y - 50);
                }
            }

            if (animationStarted) {
                planeX += 2; // Velocidad del avi√≥n
                planeY = (canvas.height / 2) + Math.sin(planeX * 0.01) * 30;
                drawPlane(planeX, planeY);
            }

            particles = particles.filter(p => p.opacity > 0);
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
